name: umpar_magang_dan_pkl
description: "Aplikasi Manajemen Magang dan PKL - Universitas Muhammadiyah Parepare"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  google_fonts: ^8.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.20.2
  image_picker: ^1.0.7
  file_picker: ^10.3.10
  path_provider: ^2.1.2
  share_plus: ^12.0.1
  
  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Loading & Animation
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Empty States
  lottie: ^3.0.0
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # GPS & Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
